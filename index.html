<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Carrito</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/Public/css/styles.css">
</head>
<body>
    <header>
        <h1 class="text-center">Tienda JS</h1>
        <input type="text" id="search" class="buscador" placeholder="¿Qué estas buscando?">
        <button id="boton-buscador"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>
    <div class="seleccion">
        <select id="selecTalles">
            <option value="all">Todos</option>
            <option value="L">Large</option>
            <option value="M">Medium</option>
            <option value="S">Small</option>
        </select>
    </div>
    <main id="Contenedor-productos">

    </main>
    <div class="contenedor">
        <div class="carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="Carrito-contenedor">

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
        </div>
    </div>
    <script src="/Public/js/stock.js"></script>
    <script src="/Public/js/modal.js"></script>
    <script src="/Public/js/carrito.js"></script> 
</body>
</html>
